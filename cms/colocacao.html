  <body class="text-center">
    <form class="form-signin">
  <h1 class="h3 mb-3 font-weight-normal">RESULTADO COLEGIO MILITAR DE SALVADOR 2019</h1>
  <label for="matricula" class="sr-only">Matricula</label>
  <input type="text" id="matricula" class="form-control" placeholder="Matricula" required autofocus>
  <button id="enviar" onclick="resultado()" class="btn btn-lg btn-primary btn-block" type="button">Enviar</button>
  
  <div id="cardresult" class="card">
    <div class="card-header"> <span id="titulo"> </span>
  </div>
  <ul class="list-group list-group-flush">
    <li class="list-group-item">Matemática: <span id="matematica"> </span> / 12 </li>
    <li class="list-group-item">Português: <span id="portugues"> </span> / 12 </li>
    <li class="list-group-item">Média: <span id="media"> </span> </li>
    <li class="list-group-item">Situação: <span id="situacao"></span> </li>
    <li class="list-group-item">Total de Inscritos: 839</li>
    <li class="list-group-item">Total de Ausentes: 80</li>
    <li class="list-group-item">Média Geral: 4,17</li>
    <li class="list-group-item">Média Geral Matemática: 4,17</li>
    <li class="list-group-item">Média Geral Português: 6,76</li>
  </ul>
</div>
</form>    
    
    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js" integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ho+j7jyWK8fNQe+A12Hb8AhRq26LrZ/JpcUGGOn+Y7RsweNrtN/tE3MoK7ZeZDyx" crossorigin="anonymous"></script>

    <script>
      $("#cardresult").hide();

      function resultado(){
         //console.log($('#matricula').val());
        fetch('https://cmssa.herokuapp.com/resultados/'+$('#matricula').val())
          .then((response) => {
            return response.json()
          })
          .then((data) => {
            // Work with JSON data here
            $("#cardresult").show();
            $("#titulo").text(data.nome);
            $("#matematica").text(data.matematica);
            $("#portugues").text(data.portugues);
            $("#media").text(data.media);
            $("#situacao").text(data.situacao);
            //console.log(data)
          })
          .catch((err) => {
            // Do something for an error here
          })
      }
    
      //resultado();
    </script>
